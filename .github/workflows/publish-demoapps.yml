name: Publish Demo Apps

on:
  workflow_dispatch:

jobs:
  # Validation job - checks versions and builds
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        demoapp: [starwars, cli-starter, ktor-starter]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties', '**/libs.versions.toml', '**/build.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Validate ${{ matrix.demoapp }}
        run: |
          python3 ./.github/scripts/validate_demoapp.py ${{ matrix.demoapp }}

  # Publish job - runs copybara for each demo app
  publish:
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: starwars
            repo: viaduct-dev/starwars
          - name: cli-starter
            repo: viaduct-dev/cli-starter
          - name: ktor-starter
            repo: viaduct-dev/ktor-starter
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: false

      - name: Run Copybara for ${{ matrix.name }}
        uses: viaduct-dev/copybara-action@main
        with:
          ssh_key: ${{ secrets.VIADUCT_GRAPHQL_GITHUB_ACCESS_TOKEN }}
          access_token: ${{ secrets.VIADUCT_GRAPHQL_GITHUB_ACCESS_TOKEN }}
          ssh_known_hosts: github.com
          sot_repo: airbnb/viaduct
          sot_branch: ${{ github.ref_name }}
          destination_repo: ${{ matrix.repo }}
          destination_branch: main
          workflow: airbnb-viaduct-to-${{ matrix.name }}
          custom_config: .github/copybara/copy.bara.sky
          copybara_options: --git-destination-url=https://github.com/${{ matrix.repo }}.git --git-committer-email=viabot@ductworks.io --git-committer-name=ViaBot -v SOURCE_REF=${{ github.ref_name }} -v DEMOAPP_NAME=${{ matrix.name }}
